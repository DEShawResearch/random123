---
version: ~> 1.0
language: cpp
os: linux
dist: focal 
compiler: 
        - gcc
        - clang

before_install:
        - sudo apt-get update -y
        - sudo DEBIAN_FRONTEND=noninteractive apt-get install -y doxygen graphviz

script:
        - make check
        - make prefix=/tmp install-html

deploy:
        edge: true  # opt into deployment v2
        provider: pages:git
        local_dir: /tmp/share/doc/Random123/html
        token:
                secure: ""
        on:
                branch: main
